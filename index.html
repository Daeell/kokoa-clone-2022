<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom-to-DaelTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welome to Dael Talk</h1>
      <p class="welcome-header__text">
        If you have a Dael Talk Account, 
        <br>log in with your email or phone number.</br>
    </p>
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" required/>
      <input class="login-form__input" name="password" type="text" placeholder="Password" required/>
      <input class="login-form__input" type="submit" value="Log in" />
      <input class="login-form__input" type="button" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
